<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Event Essentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .payment-section {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .payment-section h2 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Essentials</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="payment-section">
            <h2>Payment</h2>
            <form id="payment-form">
                <input type="hidden" id="payee_vpa" name="payee_vpa" value="dalsaniyavasu1234@okhdfcbank">
                <input type="hidden" id="payee_name" name="payee_name" value="Vasu Dalsaniya">
                <input type="hidden" id="transaction_ref" name="transaction_ref" value="Payment for services">
                
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>

                <button type="button" onclick="generateQRCode()">Generate UPI QR Code</button>
            </form>
            <div id="qrcode"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Event Essentials. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            var payee_vpa = document.getElementById("payee_vpa").value;
            var amount = document.getElementById("amount").value;
            var payee_name = document.getElementById("payee_name").value;
            var transaction_ref = document.getElementById("transaction_ref").value;

            var upi_str = `upi://pay?pa=${payee_vpa}&pn=${payee_name}&am=${amount}&tn=${transaction_ref}`;
            
            var qrcodeContainer = document.getElementById("qrcode");
            qrcodeContainer.innerHTML = "";
            var qrcode = new QRCode(qrcodeContainer, {
                text: upi_str,
                width: 128,
                height: 128
            });
        }
    </script>
</body>
</html>
